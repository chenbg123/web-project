<!DOCTYPE html>

<body>
	<div id="wrapper">
	<header>
  	<h1>Path of Light Yoga Studio</h1>
	</header>
  	<nav>
		<a href = "index.html">Home </a>&nbsp;
		<a href = "schedule.html">Schedule </a>&nbsp;
		<a href = "signup.html">Sign Up </a>&nbsp;
		<a href = "login.html">Login </a>&nbsp;
	</nav>
	<main>
		<h2>Sign Up as Studio Member</h2>
		<p>Please fill in this form to create an account. Required information is marked with an asterisk (*).</p>
		<form action="/sign in url " method="post">
		<div>
			<label for="name"> *Name: </label>
			<input id="name" type="text" required>
		</div>
		<div>
			<label for="email">*Email: </label>
			<input id="email" type="email" required>
		</div>
		<div>
			<label for="password"> *Password: </label> 
			<input id="password" type="password" required>
		</div>
		<div>
			<label for="password">*Repeat Password: </label> 
			<input id="password" type="password" required>
		</div>
		<div>
			<label for="date"> *Birthday: </label> 
		<input id="date" type="date" required>
		</div>
		<div>
			<label for="select choice">*Select your most favourite yoga class:</label>
				<select id="select choice" required>
					<option value="Gentle Hatha Yoga">Gentle Hatha Yoga</option>
					<option value="Vinyasa Yog">Vinyasa Yog</option>
					<option value="Restorative Yoga">Restorative Yoga</option>
				</select>
		</div>
		<div>
			<input type="submit" id="newSubmit" value="Sign Up">
		</div>
		</form>
		<footer>
			Copyright &copy; 2020 Path of Light Yoga Studio<br>
			<a href =“mailto:lzmkelvin84892@gmail.com”>info@pathoflight.com.my</a>
		</footer>
		</div>
	</body>
